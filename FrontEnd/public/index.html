<!-- =========================== CODIGO PARA EL EDITOR ======================== -->

<div id="codeeditor" class="TextEditor"> </div>
<script>
    var editorText = CodeMirror(document.getElementById("codeeditor"),
    {
        mode: "javascript",
        theme: "dracula",
        tabSize: 5,
        lineNumbers: true
    });

    editorText.setSize(null,560);
</script>

<span></span>
<!-- =========================== CODIGO PARA LA CONSOLA ======================== -->
<div id="consoleeditor"></div>

<script>
    var consoleText = CodeMirror(document.getElementById("codeeditor"),
    {
        mode: "javascript",
        theme: "the-matrix",
        lineNumbers: true,
        readOnly: true
    })
    consoleText.setSize(null,350);
</script>
